<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蒼乃建設ホームページ</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <!-- header -->
  <header class="header">
          <div class="header-item">
            <div class="header-logo">
              <img src="./img/header_logo.png" alt="蒼乃建設">
            </div>
            <div class="header-nav">
              <ul class="nav-item header-list">
                <li><a href="#">企業理念</a></li>
                <li><a href="#">施工事例</a></li>
                <li><a href="#">採用情報</a></li>
                <li class="a-last"><a href="#">お問い合わせ</a></li>
              </ul>
            </div>
          </div>
          <!-- ハンバーガーメニュー -->
              <div class="hum-btn">
                <span class="bar bar-top"></span>
                <span class="bar bar-mid"></span>
                <span class="bar bar-bottom"></span>
              </div>
          <!-- fv -->
          <div class="fv-container">
            <h1 class="fv-text">街を作る。未来を作る。</h1>
          </div>
        </header>
        <!-- //header -->
        <!-- 全体 -->
    <div class="wrapper-container">
      <!-- News -->
       <section class="section-wrapper">
         <div class="section-container">
           <div class="section-title container-title">
             <h2>お知らせ</h2>
           </div>
           <div class="news-container">
             <div class="news-box">
               <p><a href="#"><span class="date">2020.11.17</span><span class="topics">お知らせ</span> <br> 本社打ち合わせ室が完成しました。</a></p>
             </div>
             <div class="news-box">
               <p><a href="#"><span class="date">2020.11.10</span><span class="topics">お知らせ</span> <br> 【メディア掲載】住宅雑誌2020年11月号。</a></p>
             </div>
             <div class="news-box">
               <p><a href="#"><span class="date">2020.11.01</span><span class="topics">お知らせ</span> <br> ホームページが完成しました。</a></p>
             </div>
           </div>
         </div>
       </section>
      <!--// News -->

      <!-- Case -->
          <div class="case-wrapper">
            <div class="case-title container-title">
              <h2>施工事例</h2>
            </div>
            <div class="case-flex">
              <div class="flex">
                <div class="img-box">
                  <img src="./img/building1.png" alt="M様邸新築工事">
                </div>
                <h3 class="h3-title">M様邸新築工事</h3>
                <p class="place">埼玉県</p>
                <div class="detail-box">
                  <img src="./img/more (1).png" alt="詳細を見る">
                </div>
              </div>
              <div class="flex">
                <div class="img-box">
                  <img src="./img/building2.png" alt="スカイビル">
                </div>
                <h3 class="h3-title">スカイビル</h3>
                <p class="place">東京都</p>
                <div class="detail-box">
                  <img src="./img/more (1).png" alt="詳細を見る">
                </div>
              </div>
            </div>
            <div class="case-list">
              <p class="case-bottom">施工実績一覧</p>
            </div>
          </div>
          
          <!-- //Case -->
    </div>
        <!-- 会社概要 -->
            <div class="company-wrapper">
              <div class="company-flex">
                <div class="company-img">
                  <img src="./img/company.png" alt="企業理念">
                </div>
                <div class="company-img">
                  <img src="./img/recruit.png" alt="採用情報">
                </div>
                <div class="company-img">
                  <img src="./img/contact.png" alt="お問い合わせ">
                </div>
              </div>
              <!-- footer -->
                <footer class="footer">
                  <div class="footer-item">
                    <div class="footer-logo">
                      <img src="./img/footer_logo.png" alt="蒼乃建設">
                    </div>
                    <div class="footer-nav">
                      <ul class="nav-item  footer-list">
                        <li><a href="#">企業理念</a></li>
                        <li><a href="#">施工事例</a></li>
                        <li><a href="#">採用情報</a></li>
                        <li><a href="#">お問い合わせ</a></li>
                      </ul>
                    </div>
                  </div>
                  <small>&copy;2020 Aono Construction industry. Co., Ltd.</small>
                </footer>
              <!-- footer -->     
            </div>
        <!-- //会社概要 -->   
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
  $('.hum-btn').on('click',function(){
  $('.hum-btn').toggleClass('close');
  $('.header-nav').fadeToggle(500);
  $('body').toggleClass('noscroll');
});
</script>
</html>
